<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swastip</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow-x: hidden;
      background-color: #405c2b;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      position: absolute;
      width: 100%;
      padding: 10px 30px;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgb(220, 248, 175);
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .logo img {
      height: 65px;
      width: auto;
      object-fit: contain;
    }

    .navbar {
      display: flex;
      gap: 30px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      position: relative;
      padding-bottom: 5px;
      font-weight: 500;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: white;
      left: 0;
      bottom: 0;
      transition: 0.3s;
    }

    .navbar a:hover::after,
    .navbar a.active::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      z-index: 1001;
      color: #ffffff;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto;
    }

    .nav-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 70px;
        right: 10px;
        padding: 20px;
        border-radius: 10px;
        z-index: 999;
      }

      .navbar.active {
        display: flex;
      }

      .hamburger {
        display: flex;
        order: 3;
      }

      .nav-icons {
        order: 2;
        margin-left: 0;
      }
    }

    .hero {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .slider {
      position: relative;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .caption {
      position: absolute;
      bottom: 36%;
      left: 10%;
      color: white;
      font-size: 48px;
      max-width: 600px;
      line-height: 1.3;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .caption {
        text-align: center;
        font-size: 26px;
        bottom: 20%;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="story.html">
        <img src="assets/images/Swastip.png" alt="Swastip Logo" />
      </a>
      <span>SwasthSip</span>
    </div>

    <nav class="navbar">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="#products">Products</a>
      <a href="#quality">Quality</a>
      <a href="#feedback">Feedback</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="nav-icons">
      <a href="#"><img src="assets/images/search.png" alt="Search"></a>
      <a href="#"><img src="assets/images/cart.png" alt="Cart"></a>
    </div>

    <div class="hamburger">&#9776;</div>
  </header>

  <section class="hero">
    <div class="slider">
      <div class="slide active" style="background-image: url('assets/images/ragi.png');">
        <div class="caption"><span class="welcome-text">Welcome To</span> <span class="swastip-text">Swastip</span></div>
      </div>
      <div class="slide" style="background-image: url('assets/images/mainpic2.png');">
        <div class="caption">Feel the Comfort Naturally</div>
      </div>
      <div class="slide" style="background-image: url('assets/images/cover-picture.png');">
        <div class="caption">Softness Meets Tradition</div>
      </div>
      <div class="slide" style="background-image: url('assets/images/Untitled design (15).png');">
        <div class="caption">Designed with Love</div>
      </div>
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 4000);

    const fadeElements = document.querySelectorAll('.scroll-fade');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    fadeElements.forEach(el => {
      observer.observe(el);
    });

    const hamburger = document.querySelector('.hamburger');
    const navbar = document.querySelector('.navbar');
    hamburger.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');
    if (productId) {
      const products = document.querySelectorAll('.product-detail');
      products.forEach((product, index) => {
        if ((index + 1).toString() === productId) {
          product.style.display = 'block';
          product.scrollIntoView({ behavior: 'smooth' });
        } else {
          product.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
