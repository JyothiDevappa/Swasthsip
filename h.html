<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Feedback Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }body {
  background: linear-gradient(to right, #c9f7ca, #fdf6e3);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 20px;
}

.slider {
  background: linear-gradient(145deg, #76b852, #8DC26F);
  color: #fff;
  width: 90%;
  max-width: 400px;
  border-radius: 20px;
  text-align: center;
  padding: 30px 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  position: relative;
}

.slider img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 15px;
  object-fit: cover;
}

.slider h2 {
  font-size: 20px;
  font-weight: bold;
}

.slider p.date {
  font-size: 14px;
  margin: 5px 0 20px;
}

.slider p.feedback {
  font-size: 15px;
  line-height: 1.5;
}

.dots {
  margin-top: 20px;
}

.dot {
  height: 10px;
  width: 10px;
  margin: 0 5px;
  background-color: #ffffff80;
  border-radius: 50%;
  display: inline-block;
  cursor: pointer;
}

.dot.active {
  background-color: #fff;
}

.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
  color: #ffffffb3;
  cursor: pointer;
}

.nav.left {
  left: 10px;
}

.nav.right {
  right: 10px;
}

@media screen and (max-width: 500px) {
  .slider {
    padding: 20px 15px;
  }
}

  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="nav left" onclick="prevSlide()">&#10094;</div>
    <img id="photo" src="/mnt/data/file-7KehcjhofeM9E5dA2B4hxY" alt="User Photo">
    <h2 id="name">Sean Kingston</h2>
    <p class="date" id="date">June 18, 2021</p>
    <p class="feedback" id="feedback">
      In porta malesuada urna at finibus. Curabitur ac lacus ex. Aliquam sodales ex eu enim maximus, vel faucibus nulla iaculis.
    </p>
    <div class="dots">
      <span class="dot active" onclick="setSlide(0)"></span>
      <span class="dot" onclick="setSlide(1)"></span>
      <span class="dot" onclick="setSlide(2)"></span>
      <span class="dot" onclick="setSlide(3)"></span>
      <span class="dot" onclick="setSlide(4)"></span>
    </div>
    <div class="nav right" onclick="nextSlide()">&#10095;</div>
  </div>  <script>
    const feedbacks = [
      {
        name: "Sean Kingston",
        date: "June 18, 2021",
        feedback: "In porta malesuada urna at finibus. Curabitur ac lacus ex. Aliquam sodales ex eu enim maximus, vel faucibus nulla iaculis.",
        img: "/mnt/data/file-7KehcjhofeM9E5dA2B4hxY"
      },
      {
        name: "Maria Lopez",
        date: "July 5, 2021",
        feedback: "This service exceeded my expectations. Highly professional and helpful.",
        img: "/mnt/data/file-7KehcjhofeM9E5dA2B4hxY"
      },
      {
        name: "Arun Mehta",
        date: "August 12, 2021",
        feedback: "I am really happy with the support team and the app design!",
        img: "/mnt/data/file-7KehcjhofeM9E5dA2B4hxY"
      },
      {
        name: "Linda Brown",
        date: "September 21, 2021",
        feedback: "User-friendly and visually appealing. I use it daily for my tasks.",
        img: "/mnt/data/file-7KehcjhofeM9E5dA2B4hxY"
      },
      {
        name: "Ajay Patel",
        date: "October 10, 2021",
        feedback: "A perfect platform for young creators. Would recommend it to others.",
        img: "/mnt/data/file-7KehcjhofeM9E5dA2B4hxY"
      }
    ];

    let current = 0;

    function updateSlider() {
      const person = feedbacks[current];
      document.getElementById("name").textContent = person.name;
      document.getElementById("date").textContent = person.date;
      document.getElementById("feedback").textContent = person.feedback;
      document.getElementById("photo").src = person.img;

      document.querySelectorAll(".dot").forEach((dot, index) => {
        dot.classList.toggle("active", index === current);
      });
    }

    function nextSlide() {
      current = (current + 1) % feedbacks.length;
      updateSlider();
    }

    function prevSlide() {
      current = (current - 1 + feedbacks.length) % feedbacks.length;
      updateSlider();
    }

    function setSlide(index) {
      current = index;
      updateSlider();
    }
  </script>
  <script>
  // Swipe detection for mobile
  const slider = document.getElementById("slider");
  let startX = 0;

  slider.addEventListener("touchstart", function (e) {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener("touchend", function (e) {
    const endX = e.changedTouches[0].clientX;
    const diffX = startX - endX;

    if (diffX > 30) {
      nextSlide(); // Swipe left
    } else if (diffX < -30) {
      prevSlide(); // Swipe right
    }
  });
</script>
</body>
</html>
